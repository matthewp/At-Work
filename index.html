<!doctype html>
<html lang="en-GB">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>At Work</title>
  <link rel="manifest" href="manifest.json">
	<link rel="stylesheet" href="style/atwork.css" type="text/css" />
  <link rel="apple-touch-icon" href="style/icons/atwork57.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="style/icons/atwork72.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="style/icons/atwork114.png" />
</head>
<body>
  <nav>
    <div id="active" class="left"></div>
    <div id="buttons">
      <span id="work">Work</span>
      <span></span>
      <span id="log">Log</span>
    </div>
  </nav>

  <div id="main">
    <section class="action">
      <a name="start">Start</a>
      <a name="end">End</a>
    </section>
    <div id="current-time" class="current-time">
      <!-- Current time here -->
    </div>
  </div>
  <script src="js/atwork.js"></script>
  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./js/sw.js', { scope: '/' })
        .then(function(registration) {
              console.log("Service Worker Registered");
        });

      navigator.serviceWorker.ready.then(function(registration) {
         console.log("Service Worker Ready");
      });
    }
  </script>
</body>
</html>
