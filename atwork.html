<!DOCTYPE html>
<html manifest="manifest.appcache">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>At Work</title>
	<link rel="stylesheet" href="style/atwork.css" type="text/css" />
  <script src="libs/hammerjs/hammer.js"></script>
  <script type="application/javascript" src="js/atwork.js"></script>
  <link rel="apple-touch-icon" href="style/icons/atwork57.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="style/icons/atwork72.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="style/icons/atwork114.png" />
</head>
<body>
  <nav>
    <div id="active" class="left"></div>
    <div id="buttons">
      <span id="work">Work</span>
      <span></span>
      <span id="log">Log</span>
    </div>
  </nav>

  <div id="main">
    <section class="action">
      <a name="start">Start</a>
      <a name="end">End</a>
    </section>
    <div id="current-time" class="current-time">
      <!-- Current time here -->
    </div>
  </div>
</body>
</html>
